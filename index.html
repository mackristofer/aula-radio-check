<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Satisfaction Survey</title>
    <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
    <div class="container">
        <div class="header-container">
            <img src="img/info_graphic_1.svg" alt="Info graphic" />
            <h1>Satisfaction Survey</h1>
        </div>
        <div class="form-container">
            <formm>
                <div class="page-counter">1/5</div>
                <div>Plase fill with your details</div>
                <div class="first-name-input"><input type="text" placeholder="First name" class="base-input"/> </div>
                <div class="radio-input">
                    <input type="radio" id="male" name="rb" />
                    <label for="male">Male</label>
                    <input type="radio" id="female" name="rb" />
                    <label for="female">Female</label>
                </div>
                <div class="check-input">
                    <input type="checkbox" id="accept" name="chk" />
                    <label for="accept">Please accept our <a href="#">Terms and Conditions</a></label>
                </div>
                <div class="btn">
                    <button class="btn-control">Next</button>
                </div>
            </formm>
        </div>
    </div>
</body>
</html>
